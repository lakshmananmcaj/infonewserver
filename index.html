  <script src="https://newvoiceserver.azurewebsites.net/socket.io/socket.io.js"></script>
  <script>
              //var socket = io('https://infovoiceserver.azurewebsites.net/');
             var socket = io('https://newvoiceserver.azurewebsites.net/');
              socket.on('greeting-from-server', function (message) {
                  document.body.appendChild(
                      document.createTextNode(message.greeting)
                  );
                  socket.emit('greeting-from-client', {
                      greeting: 'Hello Server'
                  });
  
                  
  
                  
              });
  </script>
